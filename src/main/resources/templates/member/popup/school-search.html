<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학교 검색</title>
    <style>
        .input-wrap {
            display: flex;
            align-items: center;
            border: 3px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-wrap label {
            margin-right: 10px;
            margin-bottom: inherit;
            font-size: 16px;
            height: 32px;
            line-height: 17px;
            display: flex;
            align-items: center;
        }

        .input-wrap input[type=text] {
            width: 200px;
            height: 32px;
            font-size: 16px;
            padding: 6px;
            box-sizing: border-box;
            display: block;
        }

        .input-wrap button {
            height: 32px;
            font-size: 16px;
            width: 80px;
            padding: 6px;
            box-sizing: border-box;
            line-height: 20px;
            border: none;
            background-color: #4CAF50;
            margin-bottom: auto;
            color: white;
            display: inline-block; /* 수정된 부분 */
            margin-left: auto;
            margin-right: 10px; /* 수정된 부분 */
        }

        .input-wrap select {
            height: 32px;
            font-size: 16px;
            padding: 6px;
            box-sizing: border-box;
            display: block;
            margin-right: 10px;
            width: 120px;
            margin-bottom: 20px;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            height: 32px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        label, input[type="text"] {
            display: block;
            box-sizing: border-box;
        }

        .selected {
            background-color: yellow;
        }

        .input-wrap > button:first-of-type {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>학교 검색</h1>
<div class="input-wrap">
    <label for="schoolType">학교 구분 : </label>
    <select id="schoolType" name="schoolType">
        <option value="elem_list">초등학교</option>
        <option value="midd_list">중학교</option>
        <option value="high_list">고등학교</option>
        <option value="univ_list">대학교</option>
        <option value="seet_list">특수학교</option>
    </select>
    <label for="schoolName">학교명 : </label>
    <input type="text" id="schoolName" name="schoolName">
    <div style="margin-left: auto; margin-bottom: 20px;">
    <button type="button" id="searchButton">조회</button>
    <button type="button" id="confirmButton" onclick="confirm()">확인</button>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>학교명</th>
        <th>구분</th>
        <th>본/분교</th>
        <th>학교위치</th>
    </tr>
    </thead>
    <tbody id="schoolList">
    <!-- 여기에 검색 결과가 동적으로 추가됩니다. -->
    </tbody>
</table>
<script>
    const searchButton = document.querySelector("#searchButton");
    const schoolNameInput = document.querySelector("#schoolName");

    searchButton.addEventListener("click", () => {
        if (document.getElementById('schoolName').value.length < 2) {
            alert('학교명은 두글자 이상 입력해주세요.');
            return;
        }

        searchSchool(document.getElementById('schoolName').value);
    });


    function confirm() {
        var table = document.getElementById("schoolList");

        if (table.getElementsByClassName('selected')[0] == undefined) {
            alert("선택된 행이 없습니다.");
            return;
        }

        window.opener.getSchoolName(table.getElementsByClassName('selected')[0].getElementsByTagName('td')[0].innerHTML);
        window.close();
    }

    function searchSchool(schoolName) {
        fetch("/api/school-search?schoolName=" + schoolName + "&schoolType=" + document.getElementById('schoolType').value, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let tableHTML = '';

                data.forEach(school => {
                    tableHTML += `<tr><td>${school.name}</td><td>${school.gubun}</td><td>${school.campusGubun}</td><td>${school.address}</td></tr>`;
                });

                if (data.length < 1) {
                    alert('조회된 데이터가 없습니다.');
                    return;
                }

                // HTML 테이블에 결과 추가
                schoolList.innerHTML = tableHTML;

                const rows = document.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    row.addEventListener("click", () => {
                        // 이전 선택된 행을 찾아서 색상을 되돌립니다.
                        const selectedRow = document.querySelector(".selected");
                        if (selectedRow) {
                            selectedRow.classList.remove("selected");
                        }
                        // 선택한 행에 색상을 지정합니다.
                        row.classList.add("selected");
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
