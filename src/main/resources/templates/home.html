<!DOCTYPE html>
<html>
<head>
    <title>홈 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .login {
            display: flex;
            align-items: center;
        }

        .login span {
            margin-right: 10px;
        }

        .login a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .login a:hover {
            background-color: #333;
            color: #fff;
        }

        /* 컨텐츠 스타일 */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <h1>SearchMyJob</h1>
    </div>
    <div class="login">
        <a href="#">로그인</a>
    </div>
</div>
<div class="content">
    <h2>채용 공고 등록</h2>
    <button>채용 공고 등록하기</button>
    <h2>채용 공고 보기</h2>
    <button>채용 공고 보기</button>
</div>
</body>
</html>
